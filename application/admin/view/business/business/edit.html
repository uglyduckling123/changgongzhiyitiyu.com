<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">业务类型:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" name="row[type]">
                <option value="1" {if $row['type'] == 1}selected{/if}>信用卡</option>
                <option value="2" {if $row['type'] == 2}selected{/if}>贷款</option>
                <option value="3" {if $row['type'] == 3}selected{/if}>拉新</option>
            </select>
        </div>
    </div>
  
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">业务名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row['name']}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-images" class="control-label col-xs-12 col-sm-2">图片:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-images" data-rule="" class="form-control" size="50" name="row[image]" type="text" value="{$row['image']}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-avatar" class="btn btn-danger faupload" data-input-id="c-images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-avatar" class="btn btn-primary fachoose" data-input-id="c-images" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-images"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-images"></ul>
        </div>
    </div>
   
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">业务特点:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-characteristics" data-rule="required" class="form-control" name="row[characteristics]" type="text" value="{$row['characteristics']}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">是否推荐:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" name="row[is_recomment]">
                <option value="1" {if $row['is_recomment'] == 1}selected{/if}>是</option>
                <option value="2" {if $row['is_recomment'] == 2}selected{/if}>否</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">简介:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-introduce" data-rule="required" class="form-control" name="row[introduce]" type="text" value="{$row['introduce']}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">奖励:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reward" data-rule="required" class="form-control" name="row[reward]" type="text" value="{$row['reward']}">
        </div>
    </div>
    
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">结算条件:</label>
            <div class="col-xs-12 col-sm-8">
               <textarea id="c-settle_conditions"  class="form-control editor" rows="5" name="row[settle_conditions]" cols="50">{$row['settle_conditions']}</textarea>
            </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">申请内容:</label>
            <div class="col-xs-12 col-sm-8">
               <textarea id="c-apply_content"  class="form-control editor" rows="5" name="row[apply_content]" cols="50">{$row['apply_content']}</textarea>
            </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('sort')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-language" data-rule="required" class="form-control" name="row[weigh]" type="number" value="{$row['weigh']}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" name="row[status]">
                <option value="1"  {if $row['status'] == 1}selected{/if}>正常</option>
                <option value="2" {if $row['status'] == 2}selected{/if}>禁用</option>
            </select>
        </div>
    </div>

    

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
