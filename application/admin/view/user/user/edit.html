<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">是否是会员:</label>
        <div class="col-xs-12 col-sm-4">
            <select class="form-control" name="row[is_vip]">
                <option value="1" {if $row['is_vip'] == 1}selected{/if} >是</option>
                <option value="2" {if $row['is_vip'] == 2}selected{/if} >否</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('vip有效期')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-validity_perion"  class="form-control datetimerange" data-locale='{format:"YYYY/MM/DD"}'  data-use-current="true" name="row[validity_perion]" type="text" value="{$row['validity_perion']}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
