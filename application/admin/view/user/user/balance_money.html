<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           
                           width="100%">
                           <tr>
                            <th>ID</th>
                            <th>变更余额</th>
                            <th>变更前余额</th>
                            <th>变更后余额</th>
                            <th>类型</th>
                            <th>创建时间</th>
                        </tr>
                        {foreach name="list" id="arr"}
                        <tr>
                            <td>{$arr.id}</td>
                            <td>{$arr.money}</td>
                            <td>{$arr.before}</td>
                            <td>{$arr.after}</td>
                            <td>{$arr.type == 1?'收入':$arr.type == 2?'支出':'退款'}</td>
                            <td>{$arr.createtime|date="Y-m-d H:i:s",###}</td>
                        </tr>
                        {/foreach}
                    </table>
                    {$list->render()}
                </div>
            </div>

        </div>
    </div>
</div>
