<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Place_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-place_id" data-rule="required" data-source="venue/place/index" class="form-control selectpage" name="row[place_id]" type="text" value="{$row.place_id|htmlentities}">
        </div>
    </div>
     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('选择场所')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-place_id" data-rule="required" data-source="venue/place_room/index" class="form-control selectpage" name="row[room_id]" type="text" value="{$row.room_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('One_set')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-one_set" class="form-control" name="row[one_set]" type="text" value="{$row.one_set|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Two_set')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-two_set" class="form-control" name="row[two_set]" type="text" value="{$row.two_set|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Three_set')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-three_set" class="form-control" name="row[three_set]" type="text" value="{$row.three_set|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Four_set')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-four_set" class="form-control" name="row[four_set]" type="text" value="{$row.four_set|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Five_set')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-five_set" class="form-control" name="row[five_set]" type="text" value="{$row.five_set|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Six_set')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-six_set" class="form-control" name="row[six_set]" type="text" value="{$row.six_set|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Seven_set')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-seven_set" class="form-control" name="row[seven_set]" type="text" value="{$row.seven_set|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
