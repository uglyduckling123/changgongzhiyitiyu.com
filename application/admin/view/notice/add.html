<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group" >
        <label class="control-label col-xs-12 col-sm-2">类型:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" name="row[type]"  data-rule="required" id="c-type">
                <option value="1">系统通知</option>
                <option value="2">消息</option>
            </select>
        </div>
    </div>
    <div class="form-group" >
        <label class="control-label col-xs-12 col-sm-2">接收对象:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" name="row[receive_object]" id="receive_object" data-rule="required" id="c-receive_object">
                <option value="1">全部</option>
                <option value="2">指定对象</option>
            </select>
        </div>
    </div>
    <div class="form-group receive_users">
        <label class="control-label col-xs-12 col-sm-2">接收用户:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-users"  data-source="user/user/getData" class="form-control selectpage" data-multiple="true"  name="row[users]" type="text" value="">
        </div>
    </div>
   
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">标题:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">副标题:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-subtitle" data-rule="required" class="form-control" name="row[subtitle]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">内容:</label>
            <div class="col-xs-12 col-sm-8">
               <textarea id="c-content"  class="form-control editor" rows="5" name="row[content]" cols="50"></textarea>
            </div>
    </div>
   <!--  <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" name="row[status]">
                <option value="1">正常</option>
                <option value="2">撤销</option>
            </select>
        </div>
    </div> -->
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
